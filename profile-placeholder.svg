<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Professional Profile Placeholder -->
  <rect x="0" y="0" width="400" height="400" fill="#f3f4f6"/>

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003D7C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#EF7C00;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Person silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-50" r="60" fill="#d1d5db"/>

    <!-- Body/Shoulders -->
    <path d="M -80 20 C -80 -10, -60 -30, -40 -30 L -20 -30 C -20 -30, 0 -20, 0 -20 C 0 -20, 20 -30, 20 -30 L 40 -30 C 60 -30, 80 -10, 80 20 L 80 100 L -80 100 Z" fill="#d1d5db"/>

    <!-- Collar detail -->
    <path d="M -30 -20 L 0 10 L 30 -20" fill="none" stroke="#9ca3af" stroke-width="2"/>
  </g>

  <!-- Text placeholder -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Professional Photo
  </text>
</svg>